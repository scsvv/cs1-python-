<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Welcome to my blog</h1>
    {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <h3>Author: {{ post.author }}</h3>
      <p>{{ post.content }}</p>
      <h4>{{ post.created_on}}</h4>
    </div>
    {% endfor %}
  </body>
</html>
